<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/login.png" alt="" class="img-fluid">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">{{'Login' | translate}}</h4>
                <p>{{'Login welcome' | translate}}</p>
                <ngb-alert [type]="'danger'" class="mb-2" *ngIf="isLoginFailed" (closed)="isLoginFailed = false">
                  <p class="mb-0">{{'Login failed' | translate}}</p>
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="Email"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> {{'required' | translate}}</div>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> {{'required' | translate}}
                    </div>
                  </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe">
                        <label for="rememberMe"><span class="font-small-2 mb-3 font-weight-normal">{{'Remember me' | translate}}</span></label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                      <a  class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-sign-in mr-2"></i>{{'Login' | translate}}</a>
                    </div>
                </form>

                <ngx-spinner type="ball-newton-cradle"></ngx-spinner>
                <div class="d-flex justify-content-end align-items-center mt-3">
                    <div class="login-options text-right">
                        <h6 class="text-secondary mb-1 font-small-3">{{'no account?' | translate}}</h6>
                      <a [routerLink]="['/pages/signup']"  class="btn btn-outline-success mb-2 mb-sm-0"><i class="fa fa-pencil mr-2"></i>{{'Register' | translate}}</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
